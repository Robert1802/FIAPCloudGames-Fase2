trigger:
  branches:
    include:
      - homologacao   # Executa o deploy apenas após merge na branch homologacao

pr:
  branches:
    include:
      - homologacao   # Executa o build ao abrir um PR para homologacao

pool:
  vmImage: 'ubuntu-latest'

variables:
  acrLoginServer: 'fcregistry.azurecr.io'
  imageRepository: 'fiapcloudgames'
  containerTag: '$(Build.BuildId)'
  azureSubscription: 'sc-fiapcloudgames'
  webAppName: 'fiapcloudgames-hmg'
  solution: '**/*.sln'
  buildConfiguration: 'Release'

stages:
- stage: BuildAndPush
  displayName: Build and Push Docker Image
  # Executa em PR ou após merge na homologacao
  condition: or(eq(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranch'], 'refs/heads/homologacao'))
  jobs:
  - job: Docker
    displayName: Build and Push
    steps:
    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        packageType: 'sdk'
        version: '8.0.x'

    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: 'restore'
        projects: '$(solution)'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: '$(solution)'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: Run Tests
      inputs:
        command: 'test'
        projects: '$(solution)'
        arguments: '--configuration $(buildConfiguration)'

    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: '$(acrLoginServer)'

    - task: Docker@2
      displayName: Build Image
      inputs:
        command: build
        repository: $(imageRepository)
        Dockerfile: 'Dockerfile'
        tags: |
          $(containerTag)
          latest

    - task: Docker@2
      displayName: Push Image
      # Só faz push se for push na branch homologacao (não em PR)
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/homologacao')
      inputs:
        command: push
        repository: $(imageRepository)
        tags: |
          $(containerTag)
          latest

- stage: Deploy
  displayName: Deploy to App Service
  dependsOn: BuildAndPush
  # Só faz deploy se for push na branch homologacao (não em PR)
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/homologacao')
  jobs:
  - deployment: DeployToAppService
    environment: 'fiapcloudgames-hmg'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            displayName: Deploy to Web App for Containers
            inputs:
              azureSubscription: $(azureSubscription)
              appName: $(webAppName)
              containers: |
                $(acrLoginServer)/$(imageRepository):$(containerTag)

          - script: |
              echo Swagger UI disponível em:
              echo https://fiapcloudgames-hmg-fqfdc7ggfxeudzdw.brazilsouth-01.azurewebsites.net/swagger/index.html
            displayName: Exibir URL do Swagger
